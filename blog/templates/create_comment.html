<!-- create_comment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить комментарий к "{{ post.title }}"</title>
</head>
<body>
    <h1>Добавить комментарий к "{{ post.title }}"</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <textarea name="content" rows="4" cols="50" placeholder="Ваш комментарий..."></textarea><br>
        <button type="submit">Добавить комментарий</button>
    </form>

    <p><a href="{% url 'post_detail' post.id %}">Назад к посту</a></p>
</body>
</html>
